# Secrets Template for Developer Environment
# Create these secrets before deploying

# Database Secrets - Using a single SQL Server with multiple databases
apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: eshopflix
type: Opaque
stringData:
  # For Azure SQL (Serverless - pay per use, cheapest option)
  # Replace YOUR_SERVER and YOUR_PASSWORD
  catalog-db: "Server=tcp:YOUR_SERVER.database.windows.net,1433;Database=CatalogDb;User ID=sqladmin;Password=YOUR_PASSWORD;Encrypt=True;TrustServerCertificate=False;"
  auth-db: "Server=tcp:YOUR_SERVER.database.windows.net,1433;Database=AuthDb;User ID=sqladmin;Password=YOUR_PASSWORD;Encrypt=True;TrustServerCertificate=False;"
  cart-db: "Server=tcp:YOUR_SERVER.database.windows.net,1433;Database=CartDb;User ID=sqladmin;Password=YOUR_PASSWORD;Encrypt=True;TrustServerCertificate=False;"
  payment-db: "Server=tcp:YOUR_SERVER.database.windows.net,1433;Database=PaymentDb;User ID=sqladmin;Password=YOUR_PASSWORD;Encrypt=True;TrustServerCertificate=False;"
  order-db: "Server=tcp:YOUR_SERVER.database.windows.net,1433;Database=OrderDb;User ID=sqladmin;Password=YOUR_PASSWORD;Encrypt=True;TrustServerCertificate=False;"
  stock-db: "Server=tcp:YOUR_SERVER.database.windows.net,1433;Database=StockDb;User ID=sqladmin;Password=YOUR_PASSWORD;Encrypt=True;TrustServerCertificate=False;"

---
# Razorpay Secrets
apiVersion: v1
kind: Secret
metadata:
  name: razorpay-secrets
  namespace: eshopflix
type: Opaque
stringData:
  key: "YOUR_RAZORPAY_KEY"
  secret: "YOUR_RAZORPAY_SECRET"
