---
# Simple Ingress (without TLS for learning)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshopflix-ingress
  namespace: eshopflix
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-frontend
            port:
              number: 80
