# eShopFlix - Developer/Learning Environment Configuration
# Single replicas, minimal resources - optimized for learning AKS on a budget
# Estimated cost: ~$50-80/month with Azure Free Tier + minimal nodes

apiVersion: v1
kind: Namespace
metadata:
  name: eshopflix
  labels:
    environment: dev
    owner: individual-developer

---
# Shared ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: eshopflix-config
  namespace: eshopflix
data:
  ASPNETCORE_ENVIRONMENT: "Development"
  Logging__LogLevel__Default: "Information"

---
# Catalog Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  namespace: eshopflix
spec:
  replicas: 1  # Single replica for learning
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
      - name: catalog-service
        image: ${ACR_NAME}.azurecr.io/eshopflix/catalog-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: catalog-db
        envFrom:
        - configMapRef:
            name: eshopflix-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  namespace: eshopflix
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: catalog-service

