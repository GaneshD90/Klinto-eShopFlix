# Pod Disruption Budget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: catalog-service-pdb
  namespace: eshopflix
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: catalog-service

