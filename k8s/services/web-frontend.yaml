# eShopFlix Web Frontend Deployment and Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  namespace: eshopflix
  labels:
    app: web-frontend
    app.kubernetes.io/name: web-frontend
    app.kubernetes.io/part-of: eshopflix-microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-frontend
  template:
    metadata:
      labels:
        app: web-frontend
    spec:
      containers:
      - name: web-frontend
        image: ${ACR_NAME}.azurecr.io/eshopflix/web-frontend:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ApiGateway__BaseUrl
          value: "http://api-gateway.eshopflix.svc.cluster.local"
        envFrom:
        - configMapRef:
            name: eshopflix-shared-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-frontend
  namespace: eshopflix
  labels:
    app: web-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: web-frontend
