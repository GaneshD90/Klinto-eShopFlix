# PaymentService Deployment and Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: eshopflix
  labels:
    app: payment-service
    app.kubernetes.io/name: payment-service
    app.kubernetes.io/part-of: eshopflix-microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: ${ACR_NAME}.azurecr.io/eshopflix/payment-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: eshopflix-secrets
              key: ConnectionStrings__PaymentDb
        - name: RazorPay__Key
          valueFrom:
            secretKeyRef:
              name: razorpay-secrets
              key: RazorPay__Key
        - name: RazorPay__Secret
          valueFrom:
            secretKeyRef:
              name: razorpay-secrets
              key: RazorPay__Secret
        envFrom:
        - configMapRef:
            name: eshopflix-shared-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: eshopflix
  labels:
    app: payment-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: payment-service
