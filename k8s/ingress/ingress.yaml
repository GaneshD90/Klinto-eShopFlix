# Ingress Configuration for eShopFlix
# Using NGINX Ingress Controller with SSL/TLS termination

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshopflix-ingress
  namespace: eshopflix
  labels:
    app.kubernetes.io/part-of: eshopflix-microservices
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # For Azure Application Gateway (if using)
    # kubernetes.io/ingress.class: azure/application-gateway
    # For Let's Encrypt SSL (if using cert-manager)
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - eshopflix.example.com
    - api.eshopflix.example.com
    secretName: eshopflix-tls-secret
  rules:
  # Frontend Web Application
  - host: eshopflix.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-frontend
            port:
              number: 80
  # API Gateway
  - host: api.eshopflix.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80

---
# Alternative: Single domain with path-based routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshopflix-ingress-single-domain
  namespace: eshopflix
  labels:
    app.kubernetes.io/part-of: eshopflix-microservices
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
  - hosts:
    - eshopflix.example.com
    secretName: eshopflix-tls-secret
  rules:
  - host: eshopflix.example.com
    http:
      paths:
      # API routes go to API Gateway
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway
            port:
              number: 80
      # All other routes go to frontend
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: web-frontend
            port:
              number: 80
