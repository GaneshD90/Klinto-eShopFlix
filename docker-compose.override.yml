      - ./BackendServices/CatalogService/CatalogService.API/appsettings.Docker.json:/app/appsettings.Docker.json:ro

  auth-service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
