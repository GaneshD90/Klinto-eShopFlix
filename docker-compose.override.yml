      - ./BackendServices/PaymentService/PaymentService.API/appsettings.Docker.json:/app/appsettings.Docker.json:ro

  order-service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
    volumes:
      - ./BackendServices/OrderService/OrderService.API/appsettings.Docker.json:/app/appsettings.Docker.json:ro

  stock-service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
    volumes:
      - ./BackendServices/StockService/StockService.API/appsettings.Docker.json:/app/appsettings.Docker.json:ro

  api-gateway:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
    volumes:
      - ./ApiGateways/OcelotApiGateway/ocelot-docker.json:/app/ocelot-docker.json:ro

  web-app:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
